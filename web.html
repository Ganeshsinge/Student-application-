<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="web.css">
</head>
<body bgcolor="lightblue">
    <fieldset style="width:1200;">
        <center>
            <h1 style="color: blue;">STUDENT REGISTRATION FORM</h1>
        </center>
            <table>
                <form action="">
                <tr>
                    <td><label for="">FIRST NAME:</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">LAST NAME:</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>DATE OF BIRTH:</td>
                    <td><select name="day" id="">
                            <option value="Day">Day</option>
                        </select>
                        <select name="Month" id="">
                            <option value="Month">Month</option>
                        </select>
                        <select name="Year" id="">
                            <option value="Year">Year</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="">EMAIL ID:</label></td>
                    <td><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">MOBILE NUMBER:</label></td>
                    <td><input type="number" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="gen">GENDER:</label></td>
                    <td>MALE<input type="radio" name="gen" id="">
                       FEMALE <input type="radio" name="gen" id="">
                    </td>
                </tr>
                <tr>
                    <td><label for="">ADDRESS:</label></td>
                    <td><TEXTarea></TEXTarea></td>
                </tr>
                <tr>
                    <td><label for="">CITY:</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">PINCODE:</label></td>
                    <td><input type="number" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">STATE:</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">COUNTRY:</label></td>
                    <td><input type="text" placeholder="India" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">HOBBIES:</label></td>
                    <td>Drawing <input type="checkbox" name="" id="">
                        Singing<input type="checkbox" name="" id="">
                        Dancing<input type="checkbox" name="" id="">
                       Sketching <input type="checkbox" name="" id="">
                       others<input type="checkbox" name="" id="">
                      
                    </td>
                </tr>
                <tr>
                    <td><label for="">QUALIFICATION:</label></td>
                    <td>
                        <table border="1px">
                            <tr>
                                <td>SI.NO</td>
                                <td>Examination</td>
                                <td>Board</td>
                                <td>Percentage</td>
                                <td>Year of Passing</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Class X</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Class XII</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Graduation</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Masters</td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                           
                        </table>
                    </td>
                </tr>
                <td><label for="cr">COURSES:</label></td>
                <td>BCA<input type="radio" name="cr" id="">
                    B.COM<input type="radio" name="cr" id="">
                   BSC<input type="radio" name="cr" id="">
                  BA<input type="radio" name="cr" id="">
                </td>
            </tr>
                 </table>
                 <center>
                    <tr>
                        <td><button style="color:black;">Submit</button></td> 
                        <td><button style="color:black;";">Reset</button></td>
                     </tr>
                </center>
        </form>
    </fieldset>
   
</body>
</html>
